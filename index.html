<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="./images/home.svg" alt="Ícone da Home">Home</li>
                    <li><img src="./images/notification.svg" alt="Ícone da Notificação">Notification</li>
                    <li><img src="./images/message.svg" alt="Ícone das Mensagens">Message</li>
                </ul>
            </nav>
            <img class="img-logo" src="./images/twitter.svg" alt="Logo do Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="./images/avatar.svg" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner"></div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>210</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>650</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>1021</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>30</strong>
                </li>
                <li>
                    <span>Lists</span>
                    <strong>8</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>0</strong>
                </li>
            </ul>
    
            <div class="actions">
                <button>Follow</button>
                <img src="./images/more.svg" alt="Ícone mais">
            </div>
        </div>
    </div>
</body>
</html>
